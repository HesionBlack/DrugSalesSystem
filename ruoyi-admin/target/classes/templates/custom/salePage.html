    <div class="container">
        <ul class="thumbnails"  style="list-style: none">
            <li class="span5" th:each="drug:${drugs}">
                <div class="col-sm-6 col-md-4" >
                    <div class="thumbnail">
                        <img th:src="*{drug.imageUrl}" th:alt="*{drug.imageUrl}">
                        <div class="caption">
                            <h3 th:text="*{drug.name}"></h3>
                            <p th:text="*{drug.effect}">.</p>
                            <span>上架时间：<p th:text="${#dates.format(drug.createTime,'yyyy-MM-dd HH:mm')}">.</p></span>
                            <p><a  onclick="" class="btn btn-primary" role="button">购买</a> <a href="#" class="btn btn-default" role="button">查看详情</a></p>

        </ul>
</div>

<th:block th:include="include :: footer"/>
<th:block th:include="include :: layout-latest-js"/>
<th:block th:include="include :: ztree-js"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:pet:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:pet:remove')}]];
    var prefix = ctx + "system/drug";

    $(function () {
        var panehHidden = false;
        if ($(this).width() < 769) {
            panehHidden = true;
        }
        $('body').layout({initClosed: panehHidden, west__size: 185});
        queryUserList();
    });

    function queryUserList() {
        var options = {
            url: prefix + "/list",
            sortName: "createTime",
            sortOrder: "desc",
            modalName: "药品列表",
            removeUrl: prefix + "/remove",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            columns: [{
                checkbox: true,
            },
                // {
                //     field: 'id',
                //     title: '宠物id',
                // },
                {
                    field: 'name',
                    title: '药名',
                },
                {
                    field: 'sysDrugType.typename',
                    title: '药品类型'
                },
                {
                    field:'dept',
                    title:'制药单位'
                },
                {
                    field:'validity',
                    title:'有效期'
                },
                {
                    field:'price',
                    title:'价格'
                },
                {
                    field:'effect',
                    title:'疗效'
                },
                {
                    field: 'del_flag',
                    title: '销售状态',
                    formatter: function (value, item, index) {
                        if(item.del_flag==='0'){
                            return '销售中';
                        }else {
                            return '已下架';
                        }
                    }
                },
                {
                    field: 'createBy',
                    title: '创建者'
                },
				{
                    field: 'createTime',
                    title: '上架时间',
                    sortable: true
                },
				{
                    field: 'updateBy',
                    title: '更新者'
                },
				{
                    field: 'updateTime',
                    title: '更新时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        if(row.del_flag === '0'){
                          actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>下架</a> ');
                        }
                        actions.push('<a class="btn btn-info btn-xs '  + '" href="javascript:void(0)" onclick="$.operate.showImage(\'' + row.id + '\')"><i class="fa fa-key"></i>药盒图片</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    }


    $('#btnCollapse').click(function () {
        $._tree.expandAll(false);
        $(this).hide();
        $('#btnExpand').show();
    });

</script>
</body>
